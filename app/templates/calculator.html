<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h1 style="text-align: center;">Calculadora</h1>
            <form action="/calculate" method="post" class="form-control">
                <h6>Número 1 <br> <br> </h6>
                <input class="form-control" type="text" name="num1" placeholder="Ingresa el Número 1" required> 
                <br>
                <h6>Número 2 <br> <br></h6>
                <input class="form-control" type="text" name="num2" placeholder="Ingresa el Número 2" required>
                <br>
                <select class="form-select" id="operation" name="operation">
                    <option value="add">Suma</option>
                    <option value="subtract">Resta</option>
                    <option value="multiply">Multiplicacion</option>
                    <option value="divide">Division</option>
                </select>
                <br>
                <button class="btn btn-primary" type="submit" style="width: 110px; margin-left: 45%;">Calcular</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
